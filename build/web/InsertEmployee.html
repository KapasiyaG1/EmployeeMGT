<html>
    <head>
        <title>Employee Record Page</title>
        
    </head>
    <body>
        <center>
     
            <form method="post" action="InsertData">
            <table border="1">
                <tr>
                 <th>Employee Id</th>
                 <td><input type="text" name="txtid"></td>
                </tr>    
                <tr>
                 <th>Employee Name</th>
                 <td><input type="text" name="txtname"></td>
                </tr>    
                <tr>
                 <th>Employee Salary</th>
                 <td><input type="text" name="txtsalary"></td>
                </tr>    
               <tr>
                 <th>Department</th>
                 <td>
                     <select name="txtdept">
                        <option>Computer</option>
                        <option>HR</option>
                        <option>Sales</option>
                        <option>Account</option>
                        </select>
                 </td>
                </tr>
                <tr>
                 <th>Employee E-mail</th>
                 <td><input type="text" name="txtempmail"></td>
                </tr>
               <tr>
            <td></td>
              <td><input type=submit value="Submit">
                <input type=reset value="Reset">
            </td>
            </tr>
 
            </table>    
            </form>    
        </center>    
    </body>
</html>
